{% extends "base.html" %}

{% block title %}
	All Flights
{% endblock title %}

{% block content %}
	<!-- SECTION: FLIGHTS -->
	<section class="container mt-5">
		<ul>
			{% for flight in flights_list %}
			<li>
				<p>
					<a href="{% url 'flight_detail' flight.pk %}">
						From: {{ flight.origin }}
						To: {{ flight.destination }}
					</a>
					Duration: {{ flight.duration }}
				</p>
			</li>
			{% endfor %}
		</ul>
	</section>
	<!-- /SECTION: FLIGHTS -->
{% endblock content %}
